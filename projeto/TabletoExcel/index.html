<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <title>D</title>
</head>
<body>
    <h1>Tabela para Excel</h1>
    <div>
        <input type="text" id="nome" placeholder="Insira uma Descrição">
        <input type="number" id="valor" placeholder="Insira um Valor">
        <input type="number" id="quantidade" placeholder="Insira uma Quantidade">
    </div>
    <br>
    <div>
        <button onclick="adicionarItem()">Adicionar Tabela</button>
    </div>
    <div>
    <table id="tabela">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Quantidade</th>
        </tr>
        </thead>
        <tbody class="tabelinha">

        </tbody>
        </table>
    </div>
    <div>
    <button onclick="exportarParaExcel()">Exportar para Excel</button>
</div>
</body>
</html>
